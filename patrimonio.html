<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleform.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="favicon_peixe.png" />
    <title>Gespo'App / Patrimônio</title>
  </head>
  <body>
    <main>
      <header style="justify-content: space-between">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content">
            <a href="index.html">Início</a>
            <a href="produtor.html">Produtor</a>
            <a href="producao.html">Produção</a>
            <a href="receitas.html">Receitas</a>
            <a href="despesas.html">Despesas</a>
            <a href="patrimonio.html">Patrimônio</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="consolidado.html">Consolidado</a>
            <a href="documentos.html">Documentos</a>
          </div>
        </div>
        <h3>Patrimônio - Bens</h3>
        <div style="width: 40px"></div>
        <!-- Espaçador para manter o título centralizado -->
      </header>
      <section style="display: flex; justify-content: space-between">
        <div>
          <a href="despesas.html" target="_self"
            ><button id="botao-form">← ANTERIOR</button></a
          >
        </div>
        <div>
          <a href="relatorios.html" target="_self"
            ><button id="botao-form">PRÓXIMA →</button></a
          >
        </div>
      </section>
      <section>
        <form action="sucesso.html" method="get">
          <fieldset>
            <legend>Dados do bem patrimonial</legend>

            <label for="cadData">Data do cadastro:</label>
            <input id="cadData" type="date" name="patrimonioCadData" />
            <br />

            <label for="patrimonioNome">Bem patrimonial:</label>
            <input
              id="patrimonioNome"
              type="text"
              name="patrimonioNome"
              required
            />
            <br />

            <label for="patrimonioQuant">Quantidade:</label>
            <input
              element.defaultValue="1"
              id="patrimonioQuant"
              type="number"
              name="patrimonioQuant"
              required
            />
            <br />

            <label for="patrimonioVida">Vida útil (anos):</label>
            <input id="patrimonioVida" type="number" name="patrimonioVida" />
            <br />

            <label for="patrimonioGrupo">Grupo:</label>
            <select id="patrimonioGrupo" name="patrimonioGrupo">
              <option value="notInformed">Selecione...</option>
              <option value="bensEquip">Equipamentos</option>
              <option value="bensFerrament">Ferramentas</option>
              <option value="bensInstal">Instalações</option>
              <option value="bensAquario">Aquário</option>
            </select>
            <br />

            <label for="patrimonioValor">Valor atual do bem</label>
            <input id="patrimonioValor" type="number" name="patrimonioValor" />
            <br />

            <label for="patrimonioSucata">Valor residual (sucata)</label>
            <input
              id="patrimonioSucata"
              type="number"
              name="patrimonioSucata"
            />
            <br />

            <label for="patrimonioObs">Obs.</label>
            <input id="patrimonioObs" type="text" name="patrimonioObs" />
          </fieldset>
          <br />
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
