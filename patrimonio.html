<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleform.css" />
    <link rel="icon" href="favicon_peixe.png" />
    <title>Gespo'App / Patrimônio</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Patrimônio - Bens</h1>
      </header>
      <section>
        <form action="sucesso.html" method="get">
          <fieldset>
            <legend>Dados do bem patrimonial</legend>

            <label for="cadData">Data do cadastro:</label>
            <input id="cadData" type="date" name="patrimonioCadData" />
            <br />

            <label for="patrimonioNome">Bem patrimonial:</label>
            <input
              id="patrimonioNome"
              type="text"
              name="patrimonioNome"
              required
            />
            <br />

            <label for="patrimonioQuant">Quantidade:</label>
            <input
              element.defaultValue="1"
              id="patrimonioQuant"
              type="number"
              name="patrimonioQuant"
              required
            />
            <br />

            <label for="patrimonioVida">Vida útil (anos):</label>
            <input id="patrimonioVida" type="number" name="patrimonioVida" />
            <br />

            <label for="patrimonioGrupo">Grupo:</label>
            <select id="patrimonioGrupo" name="patrimonioGrupo">
              <option value="notInformed">Selecione...</option>
              <option value="bensEquip">Equipamentos</option>
              <option value="bensFerrament">Ferramentas</option>
              <option value="bensInstal">Instalações</option>
              <option value="bensAquario">Aquário</option>
            </select>
            <br />

            <label for="patrimonioValor">Valor atual do bem</label>
            <input id="patrimonioValor" type="number" name="patrimonioValor" />
            <br />

            <label for="patrimonioSucata">Valor residual (sucata)</label>
            <input
              id="patrimonioSucata"
              type="number"
              name="patrimonioSucata"
            />
            <br />

            <label for="patrimonioObs">Obs.</label>
            <input id="patrimonioObs" type="text" name="patrimonioObs" />
          </fieldset>
          <br />
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
