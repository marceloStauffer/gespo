<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleform.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="favicon_peixe.png" />
    <title>Gespo'App / Documentos</title>
  </head>
  <body>
    <main>
      <header style="justify-content: space-between">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content">
            <a href="index.html">Início</a>
            <a href="produtor.html">Produtor</a>
            <a href="producao.html">Produção</a>
            <a href="receitas.html">Receitas</a>
            <a href="despesas.html">Despesas</a>
            <a href="patrimonio.html">Patrimônio</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="consolidado.html">Consolidado</a>
            <a href="documentos.html">Documentos</a>
          </div>
        </div>
        <h3>Documentos</h3>
        <div style="width: 40px"></div>
        <!-- Espaçador para manter o título centralizado -->
      </header>
      <section style="display: flex; justify-content: space-between">
        <div>
          <a href="consolidado.html" target="_self"
            ><button id="botao-form">← ANTERIOR</button></a
          >
        </div>
      </section>
      <section>
        <form id="form-documentos">
          <fieldset>
            <legend>Novo Documento</legend>
            <label for="descricao">Descrição do Documento:</label>
            <input
              type="text"
              id="descricao"
              name="descricao"
              required
              placeholder="Ex: Licença Ambiental"
            />

            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo" name="arquivo" required />

            <button type="submit">Enviar Upload</button>
          </fieldset>
        </form>
      </section>

      <section>
        <h3>Documentos Arquivados</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 10px">
          <thead>
            <tr style="background-color: #f2f2f2">
              <th
                style="border: 1px solid #ddd; padding: 8px; text-align: left"
              >
                Descrição
              </th>
              <th
                style="border: 1px solid #ddd; padding: 8px; text-align: left"
              >
                Arquivo
              </th>
            </tr>
          </thead>
          <tbody id="lista-documentos">
            <!-- Itens serão carregados aqui -->
          </tbody>
        </table>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-documentos");
        const lista = document.getElementById("lista-documentos");

        async function carregarDocumentos() {
          const res = await fetch("/api/documentos");
          const docs = await res.json();
          lista.innerHTML = "";
          docs.forEach((doc) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                        <td style="border: 1px solid #ddd; padding: 8px;">${doc.descricao}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">
                            <a href="/uploads/${doc.filename}" target="_blank">${doc.originalname}</a>
                        </td>
                    `;
            lista.appendChild(tr);
          });
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(form);

          await fetch("/api/documentos", {
            method: "POST",
            body: formData,
          });
          form.reset();
          carregarDocumentos();
        });

        carregarDocumentos();
      });
    </script>
  </body>
</html>
