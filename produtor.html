<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleform.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="favicon_peixe.png" />
    <title>Gespo'App / Produtor</title>
  </head>
  <body>
    <main>
      <header style="justify-content: space-between;">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content">
            <a href="index.html">Início</a>
            <a href="produtor.html">Produtor</a>
            <a href="producao.html">Produção</a>
            <a href="receitas.html">Receitas</a>
            <a href="despesas.html">Despesas</a>
            <a href="patrimonio.html">Patrimônio</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="consolidado.html">Consolidado</a>
            <a href="documentos.html">Documentos</a>
          </div>
        </div>
        <h3>Dados do produtor</h3>
        <div style="width: 40px;"></div> <!-- Espaçador para manter o título centralizado -->
      </header>
      <section style="display: flex; justify-content: space-between">
        <div>
          <a href="index.html" target="_self"
            ><button id="botao-form">INÍCIO</button></a
          >
        </div>
        <div>
          <a href="producao.html" target="_self"
            ><button id="botao-form">PRÓXIMA →</button></a
          >
        </div>
      </section>
      <section>
        <form action="sucesso.html" method="get">
          <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome do produtor</label>
            <input id="nome" type="text" name="produtorNome" required />
            <br />

            <p>Gênero:</p>
            <input
              id="fem"
              type="radio"
              name="produtorGenero"
              value="Feminino"
            />
            <label for="fem">Feminino</label>
            <br />
            <input
              id="masc"
              type="radio"
              name="produtorGenero"
              value="Masculino"
            />
            <label for="masc">Masculino</label>
            <br />
            <input
              id="nInformado"
              type="radio"
              name="produtorGenero"
              value="nInformado"
            />
            <label for="nInformado">Prefiro não informar</label>
            <br />

            <label for="cpf">Cpf/Cnpj</label>
            <input id="cpf" type="text" name="produtorCpf" />
            <br />
            <label for="nascData">Data de nascimento</label>
            <input id="nascData" type="date" name="produtorNascData" />
            <br />
            <label for="celular">Celular</label>
            <input
              id="celular"
              type="tel"
              name="produtorCelular"
              pattern="[0-9]{11}"
              placeholder="digite apenas números - Cod.Área + número"
            />
            <br />
            <label for="email">Email</label>
            <input id="email" type="email" name="produtorEmail" />
            <br />

            <p>Tipo de produtor:</p>
            <input
              id="ini"
              type="radio"
              name="produtorTipo"
              value="iniciante"
            />
            <label for="ini">Iniciante</label>
            <br />
            <input id="fam" type="radio" name="produtorTipo" value="familiar" />
            <label for="fam">Familiar</label>
            <br />
            <input
              id="prof"
              type="radio"
              name="produtorTipo"
              value="profissional"
            />
            <label for="prof">Profissional</label>
            <br />
            <input
              id="com"
              type="radio"
              name="produtorTipo"
              value="comercial"
            />
            <label for="prof">Comercial/exportador</label>
            <br />

            <label for="foto">Upload de foto</label>
            <input id="foto" type="file" accept="image/*" name="produtorFoto" />
          </fieldset>
          <br />
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
