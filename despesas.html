<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleform.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="favicon_peixe.png" />
    <title>Gespo'App / Despesas</title>
  </head>
  <body>
    <main>
      <header style="justify-content: space-between">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content">
            <a href="index.html">Início</a>
            <a href="produtor.html">Produtor</a>
            <a href="producao.html">Produção</a>
            <a href="receitas.html">Receitas</a>
            <a href="despesas.html">Despesas</a>
            <a href="patrimonio.html">Patrimônio</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="consolidado.html">Consolidado</a>
            <a href="documentos.html">Documentos</a>
          </div>
        </div>
        <h3>Despesas</h3>
        <div style="width: 40px"></div>
        <!-- Espaçador para manter o título centralizado -->
      </header>
      <section style="display: flex; justify-content: space-between">
        <div>
          <a href="receitas.html" target="_self"
            ><button id="botao-form">← ANTERIOR</button></a
          >
        </div>
        <div>
          <a href="patrimonio.html" target="_self"
            ><button id="botao-form">PRÓXIMA →</button></a
          >
        </div>
      </section>
      <section>
        <form action="sucesso.html" method="get">
          <fieldset>
            <legend>Despesa</legend>

            <label for="despData">Data da despesa:</label>
            <input id="despData" type="date" name="despesasData" />
            <br />

            <label for="despDescricao">Descrição:</label>
            <input
              id="despDescricao"
              type="text"
              name="despesasDescricao"
              required
            />
            <br />

            <label for="despGrupo">Grupo:</label>
            <select id="despGrupo" name="despesasGrupo">
              <option value="notInformed">
                Selecione o grupo da despesa...
              </option>
              <option value="despGrupoAluguel">Despesas com aluguéis</option>
              <option value="despGrupoAlimentacao">Alimentação</option>
              <option value="despGrupoFinanceiro">Despesas financeiras</option>
              <option value="despGrupoOutras">Outras despesas</option>
            </select>
            <br />

            <label for="despQuant">Quantidade:</label>
            <input
              element.defaultValue="1"
              id="despQuant"
              type="number"
              name="despesasQuant"
              required
            />
            <br />

            <label for="despValor">Valor total:</label>
            <input id="despValor" type="number" name="despesasValor" />
            <br />

            <label for="despObs">Obs.:</label>
            <input id="despObs" type="text" name="despesasObs" />
          </fieldset>
          <br />
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
